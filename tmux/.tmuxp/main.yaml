session_name: main
start_directory: '~'
global_options:
  default-shell: /usr/bin/zsh
windows:
- window_name: journalctl
  layout: main-horizontal
  options:
    remain-on-exit: true
    automatic-rename: off
  panes:
  - shell_command:
    - sudo journalctl -f
    focus: true
  window_index: 1
- window_name: dmesg
  layout: main-horizontal
  options:
    remain-on-exit: true
    automatic-rename: off
  panes:
  - shell_command:
    - sudo dmesg -w
    focus: true
  window_index: 2
- window_name: main
  layout: main-horizontal
  options:
    remain-on-exit: true
    automatic-rename: on
  focus: true
  panes:
  - shell_command:
    -
    focus: true
  window_index: 3
